name: CI/CD - Tests HTML & DÃ©ploiement OVH

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job CI pour tester la structure HTML
  test-html:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Installation de Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: npm ci
    
    - name: ğŸ§ª ExÃ©cution des tests
      run: npm test
    
    - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
      if: matrix.node-version == '20.x'
      run: npm run test:coverage
    
    - name: âœ… Rapport de succÃ¨s
      if: success()
      run: echo "âœ… Tous les tests sont passÃ©s ! Le HTML est valide."
    
    - name: âŒ Rapport d'Ã©chec
      if: failure()
      run: |
        echo "âŒ Des tests ont Ã©chouÃ©. Le dÃ©ploiement est bloquÃ©."
        echo "Veuillez vÃ©rifier la structure HTML avant de merger."

  #job CD pour dÃ©ployer sur github pages
  deploy:
    needs: test-html  
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    
    # Permissions nÃ©cessaires pour GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  
          exclude_assets: |
            .github
            node_modules
            tests
            *.md
            package*.json
            *.sh
          cname: enviedesens.com 