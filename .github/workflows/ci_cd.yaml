name: CI/CD - Tests HTML & DÃ©ploiement

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job CI pour tester la structure HTML
  test-html:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Installation de Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: npm ci
    
    - name: ğŸ§ª ExÃ©cution des tests
      run: npm test
    
    - name: ğŸ“Š GÃ©nÃ©ration du rapport de couverture
      if: matrix.node-version == '20.x'
      run: npm run test:coverage
    
    - name: âœ… Rapport de succÃ¨s
      if: success()
      run: echo "âœ… Tous les tests sont passÃ©s ! Le HTML est valide."
    
    - name: âŒ Rapport d'Ã©chec
      if: failure()
      run: |
        echo "âŒ Des tests ont Ã©chouÃ©. Le dÃ©ploiement est bloquÃ©."
        echo "Veuillez vÃ©rifier la structure HTML avant de merger."

  #job CD pour dÃ©ployer sur github pages
  deploy:
    needs: test-html  
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    # Configuration spÃ©cifique pour GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ“‹ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
